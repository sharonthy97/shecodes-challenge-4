<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️🌈☁️ Weather App</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <a href="https://www.shecodes.io/" target="_blank">
        <img src="image/logo.png" alt="SheCodes logo" class="logo" />
      </a>
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input"
            required
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Kota Kinabalu</h1>
            <p class="current-details">
              Friday 09:51, few clouds <br />
              Humidity: <strong>84%</strong>, Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">⛅</span
            ><span class="current-temperature-value">30</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="forecast-weather">
          <ul>
            <li>
              <div class="forecast-day">Fri</div>
              🌧️
              <br />
              <div class="forecast-temperature">
                <strong> 30° </strong>
                26°
              </div>
            </li>

            <li>
              <div class="forecast-day">Sat</div>
              🌧️
              <br />
              <div class="forecast-temperature">
                <strong> 29° </strong>
                26°
              </div>
            </li>

            <li>
              <div class="forecast-day">Sun</div>
              🌧️
              <br />
              <div class="forecast-temperature">
                <strong> 29° </strong>
                26°
              </div>
            </li>

            <li>
              <div class="forecast-day">Mon</div>
              🌧️
              <br />
              <div class="forecast-temperature">
                <strong> 29° </strong>
                26°
              </div>
            </li>

            <li>
              <div class="forecast-day">Tue</div>
              🌧️
              <br />
              <div class="forecast-temperature">
                <strong> 29° </strong>
                26°
              </div>
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Sharon Tham</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
